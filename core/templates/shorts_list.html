{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="display-4">Shorts</h2>
    <div class="list-group">
        {% for short in shorts_list %}
            <a href="{% url 'shorts-info' short.id %}" class="list-group-item list-group-item-action">
                {{ short.user }} - {{ short.created_at }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
